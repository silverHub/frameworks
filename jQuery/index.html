      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">

          <h1>todos</h1>
          <div>
            <input class="form-control mainInput" type="text" placeholder="What needs to be done?">
          </div>
          <ul class="tasks">
          </ul>
          <div class="summary">
            <span class="summary-itemLeft"></span>
            <span class="summary-filters">
              <input id="all" checked name="filter" class="filter" type="radio" value="test" />

              <input id="active" name="filter" class="filter" type="radio" value="test" />
              <label for="active">Active</label>
              <input id="completed" name="filter" class="filter" type="radio" value="test" />
              <label for="completed">Completed</label>
            </span>
            <span class="summary-clearCompleted">Clear completed</span>
          </div>

        </div>
